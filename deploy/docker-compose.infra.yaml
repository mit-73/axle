services:
  # ── PostgreSQL 16 with pgvector ─────────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: axle-postgres
    restart: unless-stopped
    command: ["postgres", "-p", "${POSTGRES_CONTAINER_PORT}"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_CONTAINER_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p ${POSTGRES_CONTAINER_PORT}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Redis 8 ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:8.0-alpine
    container_name: axle-redis
    restart: unless-stopped
    command: redis-server --port ${REDIS_CONTAINER_PORT} --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:${REDIS_CONTAINER_PORT}"
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-p",
          "${REDIS_CONTAINER_PORT}",
          "--pass",
          "${REDIS_PASSWORD}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── NATS with JetStream ──────────────────────────────────────────────────────
  nats:
    image: nats:2.12-alpine
    container_name: axle-nats
    restart: unless-stopped
    command:
      [
        "-js",
        "-sd",
        "/data",
        "-p",
        "${NATS_CONTAINER_PORT}",
        "-m",
        "${NATS_MONITOR_CONTAINER_PORT}",
      ]
    ports:
      - "${NATS_PORT}:${NATS_CONTAINER_PORT}"
      - "${NATS_MONITOR_PORT}:${NATS_MONITOR_CONTAINER_PORT}"
    volumes:
      - nats_data:/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:${NATS_MONITOR_CONTAINER_PORT}/healthz | grep -q ok",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

