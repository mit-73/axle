services:
  # ── PostgreSQL 16 with pgvector ─────────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: axle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-axle}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-axle}
      POSTGRES_DB: ${POSTGRES_DB:-axle}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-axle} -d ${POSTGRES_DB:-axle}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Redis 7 ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: axle-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-axle}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-axle}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── NATS with JetStream ──────────────────────────────────────────────────────
  nats:
    image: nats:2-alpine
    container_name: axle-nats
    restart: unless-stopped
    command: ["-js", "-sd", "/data", "-m", "8222"]
    ports:
      - "${NATS_PORT:-4222}:4222"
      - "${NATS_MONITOR_PORT:-8222}:8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test:
        ["CMD-SHELL", "wget -qO- http://localhost:8222/healthz | grep -q ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── MinIO (S3-compatible) ────────────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: axle-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "mc ready local || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  postgres_data:
  redis_data:
  nats_data:
  minio_data:
